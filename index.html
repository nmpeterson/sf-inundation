<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>San Francisco vs. the Sea</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://js.arcgis.com/4.27/"></script>
  <script src="./index.js">
  </script>
</head>

<body>
  <div class="container-fluid m-0 p-0 d-flex flex-column h-100">
    <div id="header" class="row m-0 p-0">
      <div class="col m-0 py-1 px-3">
        <h1 class="m-0">San Francisco vs. the Sea</h1>
        <p class="m-0">Visualizing the impact of different levels of sea level rise on San Francisco</p>
      </div>
    </div>
    <div id="content" class="row m-0 p-0 flex-grow-1">
      <div id="viewDiv" class="col m-0 p-0 flex-grow-1"></div>
    </div>
  </div>
  <div id="infoDiv" class="esri-widget">
    <div class="label">Meters of sea level rise:</div>
    <div id="sliderDiv" class="slider"></div>
  </div>
</body>

</html>
